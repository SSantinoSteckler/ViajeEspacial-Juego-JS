<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViajeEspacial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.laps4.com/foro/trofeos/psntrofeos/124303.PNG"
      type="image/x-icon"
    />
  </head>
  <body>
    <label>Ingresa el nivel de dificultad (Segundos X Meteoritos) </label>
    <input type="number" id="inputID" placeholder="Segundos por Meteoritos" />

    <div class="container"></div>
    <div class="div-date">
      <div class="buttons">
        <button class="button-iniciar">Iniciar</button>
        <button class="button-detener">Recargar</button>
      </div>
      <div class="div-contador"></div>
    </div>
    <audio id="musica" loop>
      <source src="./img/FMK3DCS-retro-game-music.mp3" type="audio/mp3" />
    </audio>
    <span
      >By Santino Steckler
      <a href="https://github.com/SSantinoSteckler">GitHub</a></span
    >

    <script src="main.js"></script>
  </body>
</html>
